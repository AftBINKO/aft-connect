<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="navbar-header" style="float: left; padding: 0; text-align: center; width: 100%">
            <div class="justify-content-center">
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand mb-0 h1" href="/my" style="float: none">
                        <img src="/static/img/aftconnectlight.png" alt="logo" height="50">
                    </a>
                {% else %}
                    <a class="navbar-brand mb-0 h1" href="{{ url_for("login") }}"
                       style="float: none">
                        <img src="/static/img/aftconnectlight.png" alt="logo" height="50">
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>

<body>

{% block content %}
{% endblock %}

</body>
